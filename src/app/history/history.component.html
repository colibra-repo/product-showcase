<div fxLayout="column" fxLayoutGap="3rem" class="tasks-container">
  <div class="container" fxFlex="noshrink" fxLayout="column" fxLayoutGap="0.25rem">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.gt-md="start center" fxLayoutGap="8px"
         class="title">
      <mat-icon svgIcon="history" class="col-icon"></mat-icon>
      <h2 class="bold marginless">{{'pages.history.activeTasksTitle' | translate}}</h2>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start center"
         class="task-container">
      <ng-container *ngIf="activeTasks$ && (activeTasks$ | async).length; else noActiveTasks">
        <app-task-card *ngFor="let activeTask of activeTasks$ | async" [task]="activeTask"></app-task-card>
        <app-task-card style="visibility: hidden; height: 0;"></app-task-card>
      </ng-container>
      <ng-template #noActiveTasks>
        <div fxLayout="row" fxFlex="100%" fxLayoutAlign="center center" fxLayoutAlign.gt-md="start center">
          <h4 class="bold marginless no-results">{{'pages.history.noActiveTasks' | translate}}</h4>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="container" fxFlex="noshrink" fxLayout="column" fxLayoutGap="0.25rem">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.gt-md="start center" fxLayoutGap="8px"
         class="title">
      <mat-icon svgIcon="history" class="col-icon"></mat-icon>
      <h2 class="bold marginless">{{'pages.history.completedTasksTitle' | translate}}</h2>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start center"
         class="task-container">
      <ng-container *ngIf="completedTasks$ && (completedTasks$ | async).length; else noCompletedTasks">
        <app-history-task-card *ngFor="let completedTask of completedTasks$ | async"
                               [task]="completedTask"></app-history-task-card>
        <app-history-task-card style="visibility: hidden; height: 0;"></app-history-task-card>
      </ng-container>
      <ng-template #noCompletedTasks>
        <div fxLayout="row" fxFlex="100%" fxLayoutAlign="center center" fxLayoutAlign.gt-md="start center">
          <h4 class="bold marginless no-results">{{'pages.history.noCompletedTasks' | translate}}</h4>
        </div>
      </ng-template>
    </div>
  </div>
</div>
