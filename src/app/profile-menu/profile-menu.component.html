<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1rem" class="settings">
  <app-language-selection></app-language-selection>
  <mat-icon svgIcon="notifications_active"></mat-icon>
  <div fxHide fxShow.gt-md fxLayoutAlign="center center" fxLayoutGap="10px" class="profile">
    <img src="/assets/images/john_doe.png" alt="" class="avatar interactable" routerLink="/profile"
         routerLinkActive="active">
    <div fxLayout="column" class="menu">
      <span class="username bold">{{'pages.profile.constants.name' | translate}}</span>
      <span
        class="level bold">{{'pages.profile.labels.level' | translate}} {{'pages.profile.constants.level' | translate}}</span>
    </div>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon svgIcon="more" [ngClass.lt-sm]="'vertical'"></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button fxShow fxHide.gt-md mat-menu-item fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px" routerLink="/profile">
        <mat-icon svgIcon="account"></mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
        <i class="icon fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</div>
