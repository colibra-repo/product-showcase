<div class="container" fxLayout="column" fxLayoutGap="0.25rem">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.gt-md="start center" fxLayoutGap="8px" class="title">
    <mat-icon svgIcon="tasks" class="col-icon"></mat-icon>
    <h2 class="bold marginless">Latest tasks</h2>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center center"
       class="task-container">
    <app-task-card *ngFor="let idx of [1,2,3,4,5,6,7,8]" [task]="task"></app-task-card>
    <app-task-card style="visibility: hidden; height: 0;"></app-task-card>
  </div>
</div>
