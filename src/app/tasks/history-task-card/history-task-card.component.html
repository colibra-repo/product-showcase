<mat-card class="col-card task-card">
  <mat-card-content fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0.5rem">
    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="0.5rem">
      <table>
        <tr>
          <td class="bold">Time:</td>
          <td>6 hours ago</td>
        </tr>
        <tr>
          <td class="bold">Event:</td>
          <td>{{task?.event}}</td>
        </tr>
        <tr>
          <td class="bold">Voters:</td>
          <td>{{task?.voters?.current + '/' + task?.voters?.total}}</td>
        </tr>
        <tr>
          <td class="bold">Reward:</td>
          <td>{{task?.reward}}CBR</td>
        </tr>
        <tr>
          <td class="bold">HOR:</td>
          <td>{{task?.horDelta}}</td>
        </tr>
      </table>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="0.5rem">
      <div fxLayoutAlign="center center" class="task-type">
        <mat-icon [svgIcon]="'task_' + task?.type" class="task-icon"></mat-icon>
      </div>
      <button mat-flat-button color="primary" class="task-button" routerLink="/tasks/123">
        View
      </button>
    </div>
  </mat-card-content>
</mat-card>
