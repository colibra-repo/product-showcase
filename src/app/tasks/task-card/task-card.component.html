<mat-card class="task-card">
  <mat-card-content fxLayout="column" fxLayoutGap="0.5rem">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1rem">
      <table>
        <tr>
          <td class="bold">Time:</td>
          <td>6 hours ago</td>
        </tr>
        <tr>
          <td class="bold">Event:</td>
          <td>{{task?.event}}</td>
        </tr>
        <tr>
          <td class="bold">Voters:</td>
          <td>{{task?.voters?.current + '/' + task?.voters?.total}}</td>
        </tr>
      </table>
      <img src="/assets/luggage.png" alt="">
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1rem">
      <img src="/assets/flag-bg.png" alt="">
      <ng-container *ngIf="!task?.completed; else space">
        <button mat-flat-button color="primary" class="task-button">View</button>
      </ng-container>
      <ng-template #space>
        <div class="spacer"></div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
